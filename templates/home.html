{% extends 'base.html' %} {% block content %}
<form method="post" class="form-container">
  <h3>Enter The Chat Room</h3>
  <div class="form-group">
    <label for="name">Name:</label>
    <input
      type="text"
      placeholder="Pick a name!"
      name="name"
      id="name"
      value="{{name}}"
    />
  </div>
  <div class="form-group">
    <label for="code">Room Code:</label>
    <input type="text" placeholder="Room Code" name="code" id="code" value="{{code}}" />
  </div>
  <div class="form-actions">
    <button type="submit" name="join" class="btn btn-primary">Join a Room</button>
    <button type="submit" name="create" class="btn btn-secondary">Create a Room</button>
  </div>
  {% if error %}
  <ul class="error-message">
    <li>{{error}}</li>
  </ul>
  {% endif %}
</form>
{% endblock %}
